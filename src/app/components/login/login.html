<div class="auth-container" dir="rtl">
  <div class="auth-card">
    
    <div class="auth-header">
      <div class="brand-logo">M</div>
      
      <div class="app-header-title">
        <h1>מנהל משימות</h1>
        <p>ניהול המשימות שלך בקלות וביעילות</p>
      </div>

      <div class="auth-step-info">
        <h2 class="auth-title">התחברות</h2>
        <p class="auth-subtitle">היכנס לחשבון שלך</p>
      </div>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">אימייל</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="your@email.com"
          class="form-input"
          required>
      </div>

      <div class="form-group">
        <label class="form-label">סיסמה</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="••••••••"
          class="form-input"
          required>
      </div>

      <button type="submit" class="btn-submit" [disabled]="isLoading">
        <span *ngIf="!isLoading">התחבר</span>
        <div *ngIf="isLoading" class="spinner-container">
          <span class="spinner"></span>
          <span>מתחבר...</span>
        </div>
      </button>
    </form>

    <div class="auth-footer">
      <span>אין לך חשבון?</span>
      <a routerLink="/register" class="auth-link">הירשם כאן</a>
    </div>
  </div>
</div>
