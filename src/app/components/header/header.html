<header class="app-header" *ngIf="isAuthenticated()" dir="rtl">
  <div class="header-container">
    
    <!-- לוגו ושם המותג -->
    <div class="header-brand">
      <div class="brand-logo">M</div>
      <h1 class="brand-title">מנהל משימות</h1>
    </div>
    
    <!-- תפריט ניווט -->
    <nav class="header-nav">
      <span routerLinkActive="active" class="nav-link nav-indicator">
        <span class="nav-icon">👥</span>
        <span>צוותים</span>
      </span>
      <span routerLinkActive="active" class="nav-link nav-indicator">
        <span class="nav-icon">📊</span>
        <span>לוח בקרה</span>
      </span>
      <span routerLinkActive="active" class="nav-link nav-indicator">
        <span class="nav-icon">📁</span>
        <span>פרויקטים</span>
      </span>
    </nav>
    
    <!-- אזור המשתמש -->
    <div class="header-user">
      <div class="user-menu">
        
        <!-- כפתור פתיחת dropdown -->
        <button class="user-info" (click)="toggleUserMenu()">
          <div class="user-avatar">
            {{ userName().charAt(0).toUpperCase() }}
          </div>
          <span class="user-name">{{ userName() }}</span>
          <span class="dropdown-arrow">▼</span>
        </button>
        
        <!-- התפריט הנפתח -->
        <div class="user-dropdown" *ngIf="showUserMenu">
          <button class="dropdown-item logout-item" (click)="logout()">
            <span class="logout-icon">⎋</span>
            <span>התנתק</span>
          </button>
        </div>
        
      </div>
    </div>
    
  </div>
</header>
