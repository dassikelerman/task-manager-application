<div class="auth-container" dir="rtl">
  <div class="auth-card">

    <div class="app-header-title" dir="rtl">
      <h1>מנהל משימות</h1>
      <p>ניהול המשימות שלך בקלות וביעילות</p>
    </div>

    <div class="auth-header">
      <div class="brand-logo">M</div>
      <h1 class="auth-title">הרשמה</h1>
      <p class="auth-subtitle">צור חשבון חדש</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">שם מלא</label>
        <input 
          type="text" 
          [(ngModel)]="name" 
          name="name"
          placeholder="השם שלך"
          class="form-input"
          required>
      </div>

      <div class="form-group">
        <label class="form-label">אימייל</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="your@email.com"
          class="form-input"
          required>
      </div>

      <div class="form-group">
        <label class="form-label">סיסמה</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="••••••••"
          class="form-input"
          required>
      </div>

      <button type="submit" class="btn-submit">הירשם</button>
    </form>

    <div class="auth-footer">
      <span>כבר יש לך חשבון?</span>
      <a routerLink="/login" class="auth-link">התחבר כאן</a>
    </div>

  </div>
</div>
